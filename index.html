<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Military Hotel ‚Äî Digital Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --paper:#1e1e1e;
  --accent:#A3D834;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

/* BOOK */
#viewport{width:100vw;height:100vh;overflow:hidden}
#book{display:flex;height:100%;transition:transform .55s cubic-bezier(.4,0,.2,1)}
.page{
  min-width:100vw;
  height:100vh;
  padding:18px 14px 130px;
  background:
    radial-gradient(circle at center, rgba(163,216,52,.06), transparent 60%),
    linear-gradient(160deg,#111,#1f1f1f);
  position:relative;
}
.page::before{
  content:"MILITARY HOTEL";
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  font-family:"Playfair Display",serif;
  font-size:3.2rem;
  color:rgba(255,255,255,.04);
  pointer-events:none;
}

/* HEADINGS */
h1,h2{
  font-family:"Playfair Display",serif;
  color:var(--accent);
  margin-bottom:10px;
}
h1{font-size:2.4rem}
h2{font-size:1.4rem}

.center{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* NAV ARROWS */
.nav{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:26px;
  color:var(--accent);
  cursor:pointer;
  z-index:20;
  opacity:.75;
}
.nav:hover{opacity:1}
#prev{left:6px}
#next{right:6px}

/* PAGE NO */
.pageNo{
  position:absolute;
  bottom:14px;
  right:16px;
  font-size:.7rem;
  color:#aaa;
}

/* CONTENTS */
#contentsBtn{
  position:fixed;
  top:12px;
  right:12px;
  background:#2a2a2a;
  color:var(--accent);
  padding:8px 16px;
  border-radius:20px;
  font-size:.9rem;
  z-index:30;
  border:1px solid var(--accent);
}

/* CONTENTS GRID */
.contents-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  max-width:440px;
}
.contents-card{
  background:#1f1f1f;
  padding:16px;
  border-radius:16px;
  font-weight:600;
  text-align:center;
  cursor:pointer;
  border:1px solid rgba(163,216,52,.7);
  color:var(--text);
}

/* ITEMS */
.items-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
@media(min-width:600px){
  .items-grid{grid-template-columns:repeat(3,1fr)}
}
.item{
  background:#1f1f1f;
  border-radius:14px;
  padding:10px;
  font-size:.8rem;
  border:1px solid rgba(163,216,52,.4);
}
.item b{display:block;font-size:.9rem;margin-bottom:4px;color:#ffffff}
.price{font-size:.75rem;color:var(--accent);margin-bottom:6px}
select{
  width:100%;
  padding:7px;
  border-radius:8px;
  border:1px solid rgba(163,216,52,.6);
  font-size:.75rem;
  margin-bottom:6px;
  background:#111;
  color:var(--text);
}
.add{
  width:100%;
  padding:7px;
  border-radius:18px;
  border:none;
  background:var(--accent);
  font-weight:600;
  font-size:.78rem;
  color:#000;
}

/* FOOTER CART BAR */
#cartBar{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#111;
  border-top:2px solid var(--accent);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  z-index:40;
}
#cartSummary{font-weight:600}
#checkoutBtn{
  background:var(--accent);
  color:#000;
  padding:10px 18px;
  border-radius:22px;
  font-weight:700;
  border:none;
}

/* CART MODAL */
#cartModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  z-index:50;
}
#cartBox{
  background:#1f1f1f;
  width:92%;
  max-width:460px;
  max-height:88vh;
  margin:30px auto;
  padding:18px;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  border:1px solid rgba(163,216,52,.6);
}
#cartBox h3{
  margin-top:0;
  color:var(--accent);
}
#cartItems{flex:1;overflow:auto;margin-bottom:10px}
.cart-row{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:8px;font-size:.85rem;
}
.cart-row small{color:#ccc}
.qty button{
  background:#333;color:#fff;border:none;
  padding:4px 8px;border-radius:6px;margin:0 4px;
}

/* INPUTS */
input,select#orderType{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(163,216,52,.6);
  margin-bottom:8px;
  font-size:.9rem;
  background:#111;
  color:#fff;
}
.primary{
  background:var(--accent);
  border:none;padding:12px;border-radius:26px;
  font-weight:700;width:100%;
  color:#000;
}

/* TOAST */
#toast{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  background:#222;
  color:var(--accent);
  padding:10px 18px;
  border-radius:20px;
  font-size:.8rem;
  display:none;
  z-index:60;
}

/* SWIPE HINT */
#hint{
  position:fixed;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  color:#fff;
  padding:8px 14px;
  border-radius:18px;
  font-size:.75rem;
  z-index:70;
}
</style>
</head>

<body>

<div id="viewport"><div id="book"></div></div>

<div id="prev" class="nav">‚ùÆ</div>
<div id="next" class="nav">‚ùØ</div>
<button id="contentsBtn" onclick="go(1)">üìë Menu</button>

<div id="cartBar">
  <div id="cartSummary">üõí 0 items | ‚Çπ0</div>
  <button id="checkoutBtn">View Cart</button>
</div>

<div id="cartModal">
  <div id="cartBox">
    <h3>Your Order</h3>
    <div id="cartItems"></div>
    <b>Total: ‚Çπ<span id="total">0</span></b>

    <!-- ONLY DELIVERY OPTION -->
    <select id="orderType">
      <option value="">Select Order Type</option>
      <option value="delivery">Delivery</option>
    </select>

    <input id="regno" placeholder="Registration Number">
    <input id="name" placeholder="Customer Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="table" placeholder="Table Number" style="display:none">
    <input id="address" placeholder="Delivery Address">

    <button class="primary" id="placeOrderBtn">Pay & Place Order</button>
    <button class="primary" style="margin-top:6px;background:#222;color:#fff;border:1px solid rgba(163,216,52,.5);" onclick="closeCart()">Close</button>
  </div>
</div>

<div id="toast"></div>
<div id="hint">Swipe or use arrows to browse menu</div>

<!-- Razorpay Checkout -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
setTimeout(()=>document.getElementById("hint").style.display="none",5000);

const book=document.getElementById("book");
const cartSummary=document.getElementById("cartSummary");
const cartModal=document.getElementById("cartModal");
const cartItemsDiv=document.getElementById("cartItems");
const totalSpan=document.getElementById("total");
const checkoutBtn=document.getElementById("checkoutBtn");
const placeOrderBtn=document.getElementById("placeOrderBtn");

const regInput=document.getElementById("regno");
const nameInput=document.getElementById("name");
const mobileInput=document.getElementById("mobile");
const tableInput=document.getElementById("table");
const addressInput=document.getElementById("address");
const orderType=document.getElementById("orderType");

let cart=[],page=0,locked=false,menu={};
const ITEMS_PER_PAGE=window.innerWidth<500?6:8;

/* NAV */
function go(i){
  locked=true;page=i;
  book.style.transform=`translateX(-${i*100}vw)`;
  setTimeout(()=>locked=false,600);
}
document.getElementById("prev").onclick=()=>page>0&&go(page-1);
document.getElementById("next").onclick=()=>page<book.children.length-1&&go(page+1);

/* SWIPE */
let sx=0;
document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  if(locked)return;
  let dx=e.changedTouches[0].clientX-sx;
  if(dx>80)document.getElementById("prev").onclick();
  if(dx<-80)document.getElementById("next").onclick();
});

/* CART OPEN */
checkoutBtn.onclick=()=>cartModal.style.display="block";
function closeCart(){cartModal.style.display="none"}

/* TOAST */
function toast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",1400);
}

/* MENU */
fetch("/menu.json?_=" + Date.now(), { cache: "no-store" })
  .then(r=>r.json())
  .then(m=>{menu=m;build();});

function build(){
  /* FIRST PAGE (MH BOARD STYLE) */
  book.innerHTML+=`
  <section class="page">
    <div style="
      position:absolute;inset:0;
      display:flex;flex-direction:column;
      justify-content:center;align-items:center;
      text-align:center;
    ">

      <div style="
        font-family:'Poppins',sans-serif;
        color:#ffffff;
        letter-spacing:0.35em;
        font-size:0.9rem;
        margin-bottom:14px;
      ">
        SURYA'S
      </div>

      <div style="display:flex;align-items:flex-end;gap:10px;margin-bottom:10px;">
        <span style="
          font-family:'Playfair Display',serif;
          font-weight:900;
          font-size:5rem;
          line-height:1;
          color:#ffffff;
        ">M</span>
        <span style="
          font-family:'Playfair Display',serif;
          font-weight:900;
          font-size:5rem;
          line-height:1;
          color:#A3D834;
        ">H</span>
      </div>

      <div style="display:flex;flex-wrap:wrap;justify-content:center;gap:8px;margin-bottom:8px;">
        <span style="
          font-family:'Poppins',sans-serif;
          font-weight:800;
          font-size:1.8rem;
          letter-spacing:0.15em;
          color:#A3D834;
        ">
          MILITARY
        </span>
        <span style="
          font-family:'Poppins',sans-serif;
          font-weight:800;
          font-size:1.8rem;
          letter-spacing:0.15em;
          color:#ffffff;
        ">
          HOTEL
        </span>
      </div>

      <div style="
        font-family:'Poppins',sans-serif;
        font-size:0.75rem;
        letter-spacing:0.22em;
        text-transform:uppercase;
        color:#f5f5f5;
        margin-bottom:18px;
      ">
        KOONASEEMA ROOTS &amp; GODAVARI RICHNESS
      </div>

      <div style="font-size:0.9rem;margin-bottom:10px;">
        üìû +91-XXXXXXXXXX
      </div>
      <button class="primary" onclick="go(1)">Open Menu</button>
    </div>
  </section>`;

  /* CONTENTS PAGE */
  let contents="",start=2;
  Object.keys(menu).forEach(c=>{
    contents+=`<div class="contents-card" onclick="go(${start})">${c}</div>`;
    start+=Math.ceil(menu[c].length/ITEMS_PER_PAGE);
  });

  book.innerHTML+=`
  <section class="page center">
    <h2>Menu</h2>
    <div class="contents-grid">${contents}</div>
    <div class="pageNo">2</div>
  </section>`;

  /* CATEGORY PAGES WITH IMAGE SUPPORT */
  let pg=3;
  for(let [cat,items] of Object.entries(menu)){
    for(let i=0;i<items.length;i+=ITEMS_PER_PAGE){
      let slice=items.slice(i,i+ITEMS_PER_PAGE);
      let html=`<h2>${i===0?cat:cat+" (Continued)"}</h2><div class="items-grid">`;
      slice.forEach(it=>{
        const min=Math.min(...Object.values(it.variants));
        const img = it.image || "";
        let opts=`<option value="">Choose option</option>`+
          Object.entries(it.variants).map(v=>`<option value="${v[1]}">${v[0]} ‚Äî ‚Çπ${v[1]}</option>`).join("");
        html+=`
        <div class="item">
          ${img ? `<div style="width:100%;height:90px;margin-bottom:6px;overflow:hidden;border-radius:10px;">
                     <img src="${img}" alt="${it.name}" style="width:100%;height:100%;object-fit:cover;">
                   </div>` : ``}
          <b>${it.name}</b>
          <div class="price">From ‚Çπ${min}</div>
          <select>${opts}</select>
          <button class="add" onclick="add('${it.name}',this)">Add</button>
        </div>`;
      });
      html+=`</div>`;
      book.innerHTML+=`<section class="page">${html}<div class="pageNo">${pg++}</div></section>`;
    }
  }
}

/* CART LOGIC */
function add(name,btn){
  const sel=btn.previousElementSibling;
  if(!sel.value){alert("Please choose an option");return;}
  const price=+sel.value;
  const variant=sel.options[sel.selectedIndex].text.split(" ‚Äî ")[0];

  let f=cart.find(i=>i.name===name&&i.price===price&&i.variant===variant);
  if(f)f.qty++;
  else cart.push({name,variant,price,qty:1});

  toast(`${name} (${variant}) added`);
  updateCart();
}

function updateCart(){
  cartItemsDiv.innerHTML="";
  let total=0;
  cart.forEach((i,idx)=>{
    total+=i.qty*i.price;
    cartItemsDiv.innerHTML+=`
    <div class="cart-row">
      <div>
        ${i.name} <small>(${i.variant})</small><br>
        ‚Çπ${i.price}
      </div>
      <div class="qty">
        <button onclick="chg(${idx},-1)">‚àí</button>
        ${i.qty}
        <button onclick="chg(${idx},1)">+</button>
      </div>
    </div>`;
  });
  totalSpan.innerText=total;
  cartSummary.innerText=`üõí ${cart.reduce((s,i)=>s+i.qty,0)} items | ‚Çπ${total}`;
}
function chg(i,d){
  cart[i].qty+=d;
  if(cart[i].qty<=0)cart.splice(i,1);
  updateCart();
}

/* SIMPLE SUCCESS OVERLAY */
function showSuccessAndReset(total){
  const overlay=document.createElement("div");
  overlay.style.position="fixed";
  overlay.style.inset="0";
  overlay.style.background="rgba(0,0,0,0.85)";
  overlay.style.display="flex";
  overlay.style.alignItems="center";
  overlay.style.justifyContent="center";
  overlay.style.zIndex="100";

  overlay.innerHTML=`
    <div style="
      background:#1f1f1f;
      padding:18px;
      border-radius:18px;
      width:88%;
      max-width:360px;
      text-align:center;
      border:1px solid rgba(163,216,52,.6);
      font-family:Poppins,sans-serif;
      color:#f5f5f5;
    ">
      <h3 style="margin-top:0;color:#A3D834;">Order placed successfully</h3>
      <p style="font-size:.9rem;margin:8px 0 14px;">
        Your payment is completed and your order has been received.
      </p>
      <div style="font-weight:600;margin-bottom:14px;">
        Bill Amount: ‚Çπ${total}
      </div>
      <button id="successDoneBtn" style="
        background:#A3D834;
        border:none;
        padding:10px 18px;
        border-radius:22px;
        font-weight:700;
        color:#000;
        width:100%;
        font-size:.9rem;
      ">
        Done
      </button>
    </div>
  `;
  document.body.appendChild(overlay);
  document.getElementById("successDoneBtn").onclick=()=>{
    document.body.removeChild(overlay);
    cart=[];
    updateCart();
    closeCart();
    go(0);
  };
}

/* CHECKOUT WITH RAZORPAY */
let submitting=false;
placeOrderBtn.onclick = async () => {
  if(submitting)return;
  if(cart.length===0)return alert("Cart empty");
  if(!regInput.value.trim())return alert("Enter registration number");
  if(!nameInput.value.trim())return alert("Enter name");
  if(!mobileInput.value.trim())return alert("Enter mobile");
  if(!orderType.value)return alert("Select order type");
  if(!addressInput.value.trim())return alert("Enter delivery address");

  const totalAmount = cart.reduce((s,i)=>s + i.qty*i.price,0);

  submitting=true;
  placeOrderBtn.innerText="Redirecting to payment‚Ä¶";

  try{
    const orderRes = await fetch("/api/payments/create-order",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ amount: totalAmount })
    });
    if(!orderRes.ok) throw new Error("Failed to create payment order");
    const orderData = await orderRes.json();

    const options = {
      key: "rzp_live_SHeD6vJgn6a4ye", // Live Key ID
      amount: orderData.amount,
      currency: orderData.currency,
      name: "Military Hotel",
      description: "Order Payment",
      order_id: orderData.id,
      prefill: {
        name: nameInput.value.trim(),
        contact: mobileInput.value.trim()
      },
      theme: { color: "#A3D834" },
      handler: async function (response) {
        try{
          const verifyRes = await fetch("/api/payments/verify-and-create-order",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({
              razorpay_order_id: response.razorpay_order_id,
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_signature: response.razorpay_signature,
              orderPayload:{
                orderType:orderType.value,
                customerName:nameInput.value.trim(),
                registrationNumber:regInput.value.trim(),
                mobile:mobileInput.value.trim(),
                tableNumber:"",
                address:addressInput.value.trim(),
                items:cart
              }
            })
          });
          if(!verifyRes.ok){
            alert("Payment verification failed. Contact staff.");
            submitting=false;
            placeOrderBtn.innerText="Pay & Place Order";
            return;
          }
          const data = await verifyRes.json();
          if(!data.success){
            alert("Payment not verified. Contact staff.");
            submitting=false;
            placeOrderBtn.innerText="Pay & Place Order";
            return;
          }
          submitting=false;
          placeOrderBtn.innerText="Pay & Place Order";
          const total = data.order.total || totalAmount;
          showSuccessAndReset(total);
        }catch(e){
          console.error(e);
          alert("Error after payment. Contact staff.");
          submitting=false;
          placeOrderBtn.innerText="Pay & Place Order";
        }
      },
      modal: {
        ondismiss: function(){
          submitting=false;
          placeOrderBtn.innerText="Pay & Place Order";
          toast("Payment cancelled");
        }
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  }catch(err){
    console.error(err);
    alert("Could not start payment. Please try again.");
    submitting=false;
    placeOrderBtn.innerText="Pay & Place Order";
  }
};
</script>

</body>
</html>
